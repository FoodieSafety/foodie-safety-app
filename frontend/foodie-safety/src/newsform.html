<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and ZIP Code Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px; 
            /* background-color: #7799f4; */
            background: linear-gradient(135deg, #7799f4, #e36a32)
        }
        .form-title{
            color: 'gray'

        }
        form {
            max-width: 400px;
        width: 100%;
        padding: 40px;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px; /* Adds space between form elements */
        text-align: center;
        }
        nav {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px -20px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 0 0 20px 20px; /* Rounded bottom corners for the navbar */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
            width: 100%;
        }
        .form-container {
            display: flex;
            justify-content: center;  /* Centers horizontally */
            align-items: center;      /* Centers vertically */
            height: 100vh;            /* Full viewport height */
            
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            color: #333;
            /* font-weight: bold; */
            margin-right: 15px; /* Space between circle and other navbar items */
            /* text-align: center; */
            overflow: hidden;
            position: relative;
        }
        
        img {
            width: 100px;
            height: 100px;
        }
        form {
            max-width: 400px;
            width:100%;
            padding: 40px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stacks the form elements vertically */
            align-items: center; 
            transition: all 0.3s ease;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size:1rem;
            color:#555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0eb232;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            width:100%;
            max-width: 500;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom:20px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }
        p {
            text-align: center;
        }

        .tos p{
            font-size:9px;
        }

        .tos a {
            color: #5564BD;
            text-decoration: none;
        }

        .tos a:hover {
            text-decoration: underline;
        }
        .custom-title {
            color: #000000; /* Light cream color */
            font-family: 'Lato', sans-serif;
            /* text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  Add shadow for emphasis */
            margin: 0;
        }
        .custom-text {
            font-size: 10px;
            color:#484343';
        }
        .custom-line {
            border: none;              /* Remove default border */
            height: 1px;               /* Thickness of the line */
            background-color: #ddd;    /* Color of the line */
            margin: 10px 0;            /* Space around the line */
            width: 100%;                /* Line width */
            margin-left: auto;         /* Center alignment */
            margin-right: auto; 
              
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"target="_blank">
                <img src="/Users/justindildy/VirginiaTech/Integrated Project Design/FoodieApp/assets/Gemini_Generated_FS.jpeg" alt="logo">
            </a>
        </div>
    </nav>
    <div class="form-container" >
        <div>
            

            <form action="/submit-form" method="POST">
                <h1 class="custom-title">Newsletter Subscription</h1>
                <p class="custom-text">To sign up for the newsletter, users must <a href="#">create an account.</a></p>
                <hr class="custom-line">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your ZIP code" 
                pattern="\d{5}" title="Please enter a valid 5-digit ZIP code" maxlength="5" required>
                
                <label for="state">State</label>
                <!-- Input field linked to a datalist -->
                <input list="states" id="state" name="state" placeholder="Enter your state" required>
                
                <datalist id="states">
                    <option value="Alabama">
                    <option value="Alaska">
                    <option value="Arizona">
                    <option value="Arkansas">
                    <option value="California">
                    <option value="Colorado">
                    <option value="Connecticut">
                    <option value="Delaware">
                    <option value="Florida">
                    <option value="Georgia">
                    <option value="Hawaii">
                    <option value="Idaho">
                    <option value="Illinois">
                    <option value="Indiana">
                    <option value="Iowa">
                    <option value="Kansas">
                    <option value="Kentucky">
                    <option value="Louisiana">
                    <option value="Maine">
                    <option value="Maryland">
                    <option value="Massachusetts">
                    <option value="Michigan">
                    <option value="Minnesota">
                    <option value="Mississippi">
                    <option value="Missouri">
                    <option value="Montana">
                    <option value="Nebraska">
                    <option value="Nevada">
                    <option value="New Hampshire">
                    <option value="New Jersey">
                    <option value="New Mexico">
                    <option value="New York">
                    <option value="North Carolina">
                    <option value="North Dakota">
                    <option value="Ohio">
                    <option value="Oklahoma">
                    <option value="Oregon">
                    <option value="Pennsylvania">
                    <option value="Rhode Island">
                    <option value="South Carolina">
                    <option value="South Dakota">
                    <option value="Tennessee">
                    <option value="Texas">
                    <option value="Utah">
                    <option value="Vermont">
                    <option value="Virginia">
                    <option value="Washington">
                    <option value="West Virginia">
                    <option value="Wisconsin">
                    <option value="Wyoming">
                </datalist>
        
                
                <button type="submit">Submit</button>
                <div class="tos">
                    <p>By continuing, you agree to our <a href="">Terms of Service</a> and our <a href="">Privacy Policy</a>.</p>
                </div>
            </form>
        </div>
    </div>

    <script src="validation.js" defer></script>
</body>
</html>
